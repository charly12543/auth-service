spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: productos-service
          uri: lb://productos
          predicates:
            - Path=/api/productos/**
          filters:
            - StripPrefix=2  # ðŸ”¥ Elimina "/api/productos"

        - id: ventas-service
          uri: lb://ventas-service
          predicates:
            - Path=/api/ventas/**
          filters:
            - StripPrefix=2  # ðŸ”¥ Elimina "/api/ventas"

        - id: carrito-service
          uri: lb://carrito-compras
          predicates:
            - Path=/api/carrito/**
          filters:
            - StripPrefix=2  # ðŸ”¥ Elimina "/api/carrito"

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

